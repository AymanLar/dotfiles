monitor=,preferred,auto,auto
#monitor=HDMI-A-2,1920x1080@144,0x0,1



exec-once = hyprpaper & dunst & waybar 
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2
    col.active_border = rgb(ffffff) #rgba(00f499ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    rounding = 2
    multisample_edges = false
    blur = true
    blur_size = 17
    blur_passes = 1
    blur_new_optimizations = true
    inactive_opacity = 0.7
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Alacritty
blurls=Alacritty
windowrule=opacity .9 .85,^(Alacritty)$

# Waybar
blurls=waybar

$mainMod = SUPER

# MAIN THINKPAD BINDS

# mute/unmute audio f1
bind = $mainMod, F1, exec, pactl set-sink-mute 0 toggle

# - audio volume f2
bind = $mainMod, F2, exec, volume down

# + audio volume f3
bind = $mainMod, F3, exec, volume up

# mute/unmute microphone f4
bind = $mainMod, F4, exec, pactl set-source-mute alsa_input.pci-0000_00_1f.3.analog-stereo toggle

# decrease brightness f5 super + F5
bind = $mainMod, F5, exec, brightnessctl s 1%-

# increase brightness f6
bind = $mainMod, F6, exec, brightnessctl s +1%

# open webcam f7
bind =	$mainMod, F7, exec, mpv --untimed --no-cache --no-osc --no-input-default-bindings --profile=low-latency --input-conf=/dev/null --title=webcam $(ls /dev/video[0,2,4,6,8] | tail -n 1)

# f8
bind = $mainMod, F8, exec, bluetooth

# f9 logout
bind = $mainMod, F9, exec, logout

# f10 lock
bind = $mainMod, F10, exec, waylock

# f11	reboot
bind = $mainMod, F11, exec, reboot 

# shutdown f12
bind = $mainMod, F12, exec, poweroff

################## THE END OF LENOVO SHORTCUTS	######

# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, slurp | grim -g - - | tee >(wl-copy) > "$(date +'shots/screenshot_%Y-%m-%d-%H%M%S.png')"
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, W, exec, firefox
bind = $mainMod, RETURN, exec, alacritty 
bind = $mainMod, E, exec, alacritty 
bind = $mainMod, Q, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# disable the hyprlnd logo 
misc {
disable_hyprland_logo = true
disable_splash_rendering = true

enable_swallow = true
swallow_regex = ^(Alacritty)$
}
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
